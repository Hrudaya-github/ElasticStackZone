define command {
    command_name   check-host-alive
    command_line   $USER1$/check_ping -H $HOSTADDRESS$ -w 2000,50% -c 5000,60% -p 5
}

define command {
    command_name   check_basic_http
    command_line   $USER1$/check_http -H $HOSTADDRESS$ -w 2000 -c 5000 -u $ARG1$ -p $ARG2$:80
}


define command {
    command_name   check_https
    command_line   $USER1$/check_http -H $HOSTADDRESS$ -w 2000 -c 5000 -u $ARG1$ -S -C 14 -p $ARG2$:443
}


define command {
    command_name   check_mysql
    command_line   $USER1$/check_mysql -H $HOSTADDRESS$ -u $ARG1$ -p $ARG2$ -d $ARG3$ -w 10 -c 30 -S 
}

